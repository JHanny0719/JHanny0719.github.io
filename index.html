<script>
new Vue({
  el: '#app',
  data: {
    message: 'Hello Vue.js!',
    day: 2,
    hour: 3,
    minute: 30,
    second: 20
  },
  mounted: function(){
    // 5/22 1700
    setInterval(() => {
      this.countdown()
    }, 500)
  },
  methods: {
    countdown: function() {
      const time = new Date()
      const month = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
      const wedding_month = 5;
      const wedding_day = 22;
      const wedding_hour = 17;
      const wedding_minute = 30;
      const wedding_second = 0;
      let now_month = time.getMonth()+1;
      let now_day = time.getDate()
      let now_hour = time.getHours()
      let now_minute = time.getMinutes()
      let now_second = time.getSeconds()
      let all_day = 0;
      if (wedding_month-now_month > 0) {
        // not yet
        for (let i = 0; i < wedding_month-now_month; i++) {
          all_day += month[now_month+i]
        }
      }
      let day_delta = wedding_day - now_day;
      all_day += day_delta;
      let all_hour = all_day * 24
      let hour_delta = wedding_hour - now_hour;
      all_hour += hour_delta;
      let all_minute = all_hour * 60
      let minute_delta = wedding_minute - now_minute
      all_minute += minute_delta
      let all_second = all_minute * 60
      let second_delta = wedding_second - now_second
      all_second += second_delta;
      this.day = Math.floor(all_second / 86400)
      all_second -= this.day * 86400
      this.hour = Math.floor(all_second / 3600)
      all_second -= this.hour * 3600
      this.minute = Math.floor(all_second / 60)
      all_second -= this.minute * 60
      this.second = all_second;
      // console.log(all_second)
    }
  }
})
</script>
